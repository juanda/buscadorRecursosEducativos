@(title: String)(content: Html)


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")">

    <title>@title</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/sticky-footer.css")">

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="@routes.Assets.at("js/ie10-viewport-bug-workaround.js")"></script>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        </head>

        <body>

        <!-- Begin page content -->
        <div class="container">
            <div class="page-header">
                @**<h1>@title</h1>**@
            </div>
            @content
        </div>

        <div class="footer">
            <div class="container">
                <a href="http://www.educacion.gob.es/" title="© Ministerio de Educación, Cultura y Deporte" target="#">© Ministerio de Educación, Cultura y Deporte</a><br>
                <a href="http://www.ite.educacion.es" title="INTEF- Instituto Nacional de Tecnologías Educativas y de Formación del Profesorado" target="_blank">INTEF- Instituto Nacional de Tecnologías Educativas y de Formación del Profesorado</a>

            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
      <!--  <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script> -->
        </body>
</html>
